# Un primer workflow to play around with the editor
 name: My First Workflow
 on:
   push:
     branches:
       - main
 jobs:
   first_job:
     name: My first job
     runs-on: ubuntu-latest
     steps:
       - name: Greet the user
       - run: |
           echo "Hello world from ${{ github.actor}}."
           echo "current branch is '${{ github.ref }}'."
       - shell: bash
       - name: Checkout
         uses: actions/checkout@v4.1.0
       - run: tree
